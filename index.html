<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoMVC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="app">
    <header>
      <h2>todos</h2>
      <input type="text" id="new-todo" class="box" placeholder="What needs to be done?">
    </header>
    <section class="main">
      <button class="toggle-all"></button>
      <div id="todo">
        <ul class="todo-list"></ul>
        <div class="box card hideCard">
          <span></span>
          <button id="all"></button>
          <button id="active"></button>
          <button id="completed"></button>
          <label for="all">all</label>
          <label for="active">active</label>
          <label for="completed">completed</label>
          <label for="Clear completed" class="Clear-completed">Clear completed</label>
        </div>
      </div>
    </section>
    <footer>
      <div class=""></div>
      <div>
        by Eason
      </div>
    </footer>
  </section>
  <script src="build/main.js"></script>
</body>

</html>
